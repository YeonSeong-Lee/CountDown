<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Count Down</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="countdown">
    <div class="countdown__item">
      <div class="countdown__item__number" id="days">0</div>
      <div class="countdown__item__text">days</div>
    </div>
    <div class="countdown__item">
      <div class="countdown__item__number" id="hours">0</div>
      <div class="countdown__item__text">hours</div>
    </div>
    <div class="countdown__item">
      <div class="countdown__item__number" id="minutes">0</div>
      <div class="countdown__item__text">minutes</div>
    </div>
    <div class="countdown__item">
      <div class="countdown__item__number" id="seconds">0</div>
      <div class="countdown__item__text">seconds</div>
    </div>
  </div>
  <progress class="comments__item" value="42" max="100">42%</progress>
</body>

<div class="comments">
  <span class="comments__item" id="comment">Life is 42</span>
</div>



<!-- add todo list for productivity -->
<footer class="footer">
  <script src="js/countdown.js"></script>
  made by <a href="https://github.com/YeonSeong-Lee/CountDown">YeonSeong-Lee</a>
</footer>

</html>
